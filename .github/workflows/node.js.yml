name: Node.js CI - Tests Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js for the server (backend)
      - name: Setup Node.js for server
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install server dependencies and run tests
      - name: Install and test server
        run: |
          cd server
          npm ci
          npm test

      # Set up Node.js for the client (frontend)
      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install client dependencies and run tests
      - name: Install and test client
        run: |
          cd client
          npm ci
          npm test
