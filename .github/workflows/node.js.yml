name: Node.js CI - Tests Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js for the server (backend)
      - name: Setup Node.js for server
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install server dependencies
      - name: Install server dependencies
        run: |
          cd server
          yarn install  # Install backend dependencies with Yarn

      # Start server in the background
      - name: Start server
        run: |
          cd server
          nohup yarn start &  # Start server in the background

      # Set up Node.js for the client (frontend)
      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install client dependencies
      - name: Install client dependencies
        run: |
          cd client
          yarn install  # Install frontend dependencies with Yarn

      # Start client in the background
      - name: Start client
        run: |
          cd client
          nohup yarn start &  # Start client in the background

      # Wait for the applications to be ready
      - name: Wait for applications to be ready
        run: |
          # Wait for server and client to be accessible
          until curl -s http://localhost:5000 > /dev/null; do echo "Waiting for server..."; sleep 5; done
          until curl -s http://localhost:3000 > /dev/null; do echo "Waiting for client..."; sleep 5; done

      # Run Cypress component tests
      - name: Install and test client with Cypress
        run: |
          cd client
          yarn install  # Ensure all dependencies, including Cypress, are installed
          yarn cypress:run:component  # Run component tests
          yarn cypress:run:e2e  # Run e2e tests
